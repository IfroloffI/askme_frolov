<nav aria-label="Pagination" class="mt-3">
    {% if content.paginator.num_pages > 1 %}
    <ul class="pagination pagination-rounded justify-content-center">
        {% if content.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ content.previous_page_number }}" aria-label="Previous">
                <span aria-hidden="true">&laquo; Previous</span>
            </a>
        </li>
        {% endif %}

        {% for num in content.paginator.page_range %}
        <li class="page-item {% if content.number == num %} active{% endif %}">
            <a class="page-link" href="?page={{ num }}">{{ num }}</a>
        </li>
        {% endfor %}

        {% if content.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ content.next_page_number }}" aria-label="Next">
                <span aria-hidden="true">Next &raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
    {% endif %}
</nav>
