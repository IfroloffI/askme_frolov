{% extends "base/base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">Вы уверены, что хотите выйти?</h3>
                    <p class="card-text">После выхода из аккаунта, вы не сможете взаимодействовать с сайтом как
                        авторизованный пользователь.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
