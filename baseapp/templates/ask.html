{% extends "./base/base.html" %}

{% block title %}
Ask a Question
{% endblock title %}

{% block content %}
<div class="d-flex gap-3 align-items-center mb-4">
    <h1>Ask a Question</h1>
</div>

{% include "components/error.html" %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-4">
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter your question title" required/>
        </div>
    </div>

    <div class="row mb-3">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-4">
            <textarea name="content" id="content" class="form-control" placeholder="Describe your question here" rows="5" required></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <label for="tags" class="col-sm-2 col-form-label">Tags</label>
        <div class="col-sm-4">
            <input type="text" name="tags" id="tags" class="form-control" placeholder="Enter tags separated by commas" required/>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-10">
            <button type="submit" class="btn btn-primary w-100">Post Question</button>
        </div>
    </div>
</form>
{% endblock content %}
